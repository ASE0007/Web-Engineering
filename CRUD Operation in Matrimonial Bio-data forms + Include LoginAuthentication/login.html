<!DOCTYPE html>
<html>
<head>
    <title>Login with Image</title>
</head>
<body>
    <h2>Login with Username and Image</h2>
    <form action="image_login.php" method="post" enctype="multipart/form-data">
        <label>Username:</label>
        <input type="text" name="username" required><br><br>

        <label>Select Image:</label>
        <input type="file" name="login_image" accept="image/*" required><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
